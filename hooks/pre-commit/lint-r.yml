min_version: 2.1.0

pre-commit:
  parallel: true
  jobs:
    - name: lint-r
      tags: [lint, r]
      # Doesn't support Rmd and Qmd currently:
      # https://github.com/etiennebacher/jarl/issues/50
      glob: "*.R"
      run: jarl check --fix --allow-dirty {staged_files}
      stage_fixed: true
