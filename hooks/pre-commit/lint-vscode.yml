pre-commit:
  parallel: true
  jobs:
    - name: lint-vscode
      tags: [lint, vscode]
      glob: .vscode/settings.json
      args: --compact --trailing-newline --enforce-double-quotes  --pretty-print --trim-trailing-commas --sort-keys-ignore-case
      run: jsonlint {staged_files} -C --no-duplicate-keys --quiet --continue --in-place
      stage_fixed: true
