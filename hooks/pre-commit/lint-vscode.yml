pre-commit:
  parallel: true
  jobs:
    - name: lint-vscode
      tags: [lint, vscode]
      glob: .vscode/settings.json
      run: jsonlint {staged_files} -C --no-duplicate-keys --compact --quiet --continue --trailing-newline --enforce-double-quotes --in-place --pretty-print --sort-keys-ignore-case --trim-trailing-commas
      stage_fixed: true
