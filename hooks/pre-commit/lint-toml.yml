pre-commit:
  parallel: true
  jobs:
    - name: Format and lint TOML
      glob: "*.toml"
      group:
        piped: true
        jobs:
          - name: Format TOML files
            run: taplo fmt {staged_files}
            stage_fixed: true
          - name: Lint TOML files
            run: taplo lint {staged_files}
