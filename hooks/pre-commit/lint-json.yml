min_version: 2.1.0

pre-commit:
  parallel: true
  jobs:
    - name: lint-json
      glob: "*.json"
      exclude: .vscode/settings.json
      tags: [lint, json]
      args: --compact --trailing-newline --enforce-double-quotes  --pretty-print --trim-trailing-commas
      run: jsonlint {staged_files} -C --no-duplicate-keys --quiet --continue --in-place
      stage_fixed: true
      timeout: 20s
