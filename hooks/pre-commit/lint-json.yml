min_version: 2.1.0

pre-commit:
  parallel: true
  jobs:
    - name: lint-json
      glob: "*.json"
      exclude: .vscode/settings.json
      tags: [lint, json]
      run: jsonlint {staged_files} -C --no-duplicate-keys --compact --quiet --continue --trailing-newline --enforce-double-quotes --in-place --pretty-print --trim-trailing-commas
      timeout: 20s
